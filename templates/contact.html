{% extends 'base.html' %}
{% block contactactive %} active {% endblock contactactive %}
{% block title%}
Contact |
{% endblock title %}
{% block body %}
<div style="background-color: rgb(191, 233, 187);">
<div class="container-fluid px-0">
    <img src="/static/img/10.jpg" class="d-block w-100 " width="1200" height="400"></img>
    <h1 class="text-center">Contact Us</h1>
</div>
<div class="container px-4" >
    <form method ="post" action="/contact">
        {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name = "name" placeholder="Enter Your Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name ="email" placeholder="Enter Your Email-Id">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name ="phone" placeholder="Enter Your Phone Number">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Your Query</label>
        <textarea class="form-control" id="desc" name ="desc" rows="3"></textarea>
    </div>
    <button class = "btn btn-primary" id = "sendDetails" type="submit">
        Submit
    </button>
</form>
</div>
</div>



{% endblock body %}
